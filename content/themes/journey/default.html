<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>{{meta.Title}}</title>
  <meta name="description" content="{{meta.Description}}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{%asset "css/screen.css"%}"/>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,700" />
  {% ant_head %}
</head>
<body class="{%body_class%}">
  <header class="main-header {% if app.Cover %}" style="background-image: url({{ app.Cover }})"{% else %}no-cover"{% endif %}>
    {% include "partials/navigation.html" %}
    <div class="container">
      <div class="inner">
        <h1 class="page-title">{{ app.Title }}</h1>
        <h2 class="page-description">{{ app.Description }}</h2>
      </div>
    </div>
  </header>
  {% block content %}{% endblock %}
  <footer class="main-footer">
    <div class="copyright">Copyright &copy; 2016 <a href="//demo.goant.org/">Journey Theme</a>. Proudly published with <a href="//goant.org/">GoAnt</a>.</div>
  </footer>

  {% ant_foot %}
</body>
</html>
