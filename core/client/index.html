<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <title>{{PageTitle}} - GoAnt</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="application-name" content="GoAnt" />
  <link rel="icon" href="{% asset "/goant/assets/css/images/favicon.ico" goant=true %}" type="image/x-icon" />
  <link rel="stylesheet" href="{% asset "/goant/assets/css/vendor.min.css" goant=true %}" />
  <link rel="stylesheet" href="{% asset "/goant/assets/css/themes/default.min.css" goant=true %}" />
  <script src="{% asset "/goant/assets/js/vendor.min.js" goant=true %}"></script>
  <script src="{% asset "/goant/assets/js/goant.min.js" goant=true %}"></script>
  <base href="{% asset "/goant" goant=true %}">
</head>
<body layout="row" ng-controller="MainController as vm">
  <!--Side Nav-->
  <md-sidenav class="md-sidenav-left side-nav" md-component-id="menu" md-is-locked-open="$mdMedia('gt-md')">
    <md-content flex role="navigation">
      <!--User Profile Menu-->
      <div class="profile-menu" ng-class="{active: vm.activeProfileMenu}" ng-click="vm.toggleProfileMenu()">
        <div class="profile-info" style="background-image: url({% asset "/goant/assets/css/images/bg-profile.png" goant=true %});">
          {% verbatim %}<img class="avatar" ng-src="{{vm.models.user.avatar}}">{% endverbatim %}
          <div class="account"><span ng-bind="::vm.models.user.name"></span><md-icon>expand_more</md-icon></div>
        </div>
        <md-list>
          <md-list-item>
            <md-button ui-sref="profile">
              <md-icon>person</md-icon>
              <span class="md-inline-list-icon-label" translate="nav.view_profile"></span>
            </md-button>
          </md-list-item>
          <md-list-item>
            <md-button href="{% asset "/goant/logout" goant=true %}">
              <md-icon>exit_to_app</md-icon>
              <span  class="md-inline-list-icon-label" translate="sign_out"></span>
            </md-button>
          </md-list-item>
        </md-list>
      </div>
      <div><menu-toggle section="menu" ui-sref-active="active" ng-repeat="menu in ::vm.models.menus"></menu-toggle></div>
    </md-content>
  </md-sidenav>

  <div layout="column" flex>
    <!--Main Content-->
    <md-content class="page-content" md-scroll-y flex ui-view></md-content>
  </div>
</body>
</html>
