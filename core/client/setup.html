<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Setup - GoAnt</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="application-name" content="GoAnt" />
  <link rel="stylesheet" href="{% asset "/goant/assets/css/vendor.min.css" goant=true %}" />
  <link rel="stylesheet" href="{% asset "/goant/assets/css/themes/default.min.css" goant=true %}" />
  <script src="{% asset "/goant/assets/js/vendor.min.js" goant=true %}"></script>
  <script src="{% asset "/goant/assets/js/setup.min.js" goant=true %}"></script>
</head>
<body>
<div class="ga-setup">
  <div class="main md-whiteframe-z2" ng-controller="SetupController as vm" flow-init="{singleFile:true}" flow-attrs="{accept:'image/*'}">
    <section>
      <div class="account-avatar">
        <div class="placeholder-img"></div>
        {% verbatim %}<img class="avatar-thumb" ng-if="vm.models.app.avatar != ''" ng-src="{{vm.models.app.avatar}}">{% endverbatim %}
        <div class="uploader" flow-btn><md-icon>add_a_photos</md-icon></div>
      </div>
      <div layout="column">
        <md-input-container class="md-icon-float" >
          <label translate="user_name"></label>
          <md-icon>person</md-icon>
          <input type="text" maxlength="50"  md-maxlength="50" ng-model="vm.models.app.name" autofocus>
        </md-input-container>
      </div>
      <div layout="column">
        <md-input-container class="md-icon-float" >
          <label translate="password"></label>
          <md-icon>lock</md-icon>
          <input type="password" maxlength="20"  md-maxlength="20" ng-model="vm.models.app.password">
        </md-input-container>
      </div>
      <div layout="column">
        <md-input-container class="md-icon-float" >
          <label translate="blog_title"></label>
          <md-icon>apps</md-icon>
          <input type="text" ng-model="vm.models.app.title">
        </md-input-container>
      </div>
      <div layout="column">
        <md-input-container class="md-icon-float" >
          <label translate="interface_language"></label>
          <md-icon>language</md-icon>
          {% verbatim %}
          <md-select ng-model="vm.models.app.language" md-on-close="vm.changeLang()">
            <md-option value="{{key}}" ng-repeat="(key,lang) in vm.models.languages">{{lang}}</md-option>
          </md-select>
          {% endverbatim %}
        </md-input-container>
      </div>
      <div class="action">
        <md-button class="md-raised md-primary no-margin" aria-label="create owner" ng-class="{'md-processing': vm.isSaving}" ng-click="vm.setup()">
          <span translate="create_owner"></span>
          <div class="processer"><i class="spinner-wrap"><i class="circle"></i></i></div>
        </md-button>
      </div>
    </section>
  </div>
</div>
</body>
</html>
